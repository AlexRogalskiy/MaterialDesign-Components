<div part="iconCreated">
  <mdi-avatar part="avatar"></mdi-avatar>
  <mdi-icon part="icon"></mdi-icon>
  <span part="content">
    <span>
      Icon <code part="iconName"></code> created.
    </span>
  </span>
  <a part="issue"></a>
  <button part="edit">
    <mdi-icon part="editIcon"></mdi-icon>
  </button>
</div>
